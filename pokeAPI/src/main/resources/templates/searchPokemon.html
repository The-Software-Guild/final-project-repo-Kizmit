<!doctype html>
<html lang ="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <h1 class = "text-center">Find a Pokemon</h1>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Pokemon API</title>
    </head>
    <body>
        <div class = "container">
            <div class ="row">
                <form action="searchPokemon" method="POST">                
                    <div class="form-group row">
                        <label for="pokemonName" class="col-3 col-form-label">
                            Name of Pokemon:</label>
                        <div class="col-9">
                            <input type="text" name="pokemonName" 
                                   id="pokemonName" class="form-control"/>
                        </div>
                    <button type="submit" class="btn btn-primary">Search Pokemon</button>
                    </div>
                </form>
            </div>
            <div class ="row">
                
            </div>
            <!--<a class="btn btn-outline-primary btn-sm" href = "pokeInfo" id="searchPokemon">Search Pokemon</a>-->
        </div>
        <!-- Separate Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </body>
</html>
