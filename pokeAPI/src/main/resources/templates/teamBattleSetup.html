<!doctype html>
<html lang ="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <h3 class = "text-center text-dark">Team Battles</h3>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Pokemon API</title>
    </head>
    <body class = "bg-warning">
        <div class = "container-sm">
            <div class="row m-4">
                <div class="col text-left">
                    <h1>Team Battle</h1>
                </div>
            </div>            
            <div class="row m-4">
                <div class="col text-left">
                    <p>Select two teams and see which one wins based on the statistics of the pokemon included!</p>
                </div>
            </div>
            <form action="teamBattleSetup" method="POST">
                <div class="row m-4 border border-dark">
                    <div class="col text-center m-3">
                        <h4>Team 1</h4>
                        <div class="form-group">
                            <select  class="form-control" required="required" name="team1" id="team1">
                                <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}" >
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col text-center m-3">
                        <h4>Team 2</h4>
                        <div class="form-group">
                            <select  class="form-control" required="required" name="team2" id="team2">
                                <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}">
                                </option>
                            </select>
                        </div>
                    </div>
                <div class="row m-4 justify-content-md-center">
                    <div class = "col">
                        <center>
                            <a button href="home" class="btn btn-primary col-3">Home</a>
                            <button type="submit" class="btn btn-danger col-3">Start Battle</button>     
                        </center>
                    </div>
                </div>
            </div>
        </form>

        <!-- Separate Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </body>
</html>
