<!doctype html>
<html lang ="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <h1 class = "text-center text-info">Search Results</h1>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Pokemon API</title>
    </head>
    <body class = "bg-dark">
        <div class = "container bg-warning">
            <div class="row border border-light">
                <!--Appearance row-->
                <div class ="row">
                    <div class="col-sm-1">
                        <b class="font-weight-bolder">Male:</b>
                    </div>
                    <div class="col-sm-3 justify-content-top">
                        <figure class = "figure">
                            <img th:src="@{${pokeSpriteFrontMale}}" class="figure-img img-fluid rounded">
                        </figure>
                        <figure class = "figure">
                            <img th:src="@{${pokeSpriteBackMale}}" class="figure-img img-fluid rounded">
                        </figure>
                    </div>
                </div>
                <div class ="row">
                    <div class="col-sm-1">
                        <b class="font-weight-bolder">Female:</b>
                    </div>
                    <div class="col-sm-3 justify-content-top">
                        <figure class = "figure">
                            <img th:src="@{${pokeSpriteFrontFemale}}" class="figure-img img-fluid rounded">
                        </figure>
                        <figure class = "figure">
                            <img th:src="@{${pokeSpriteBackFemale}}" class="figure-img img-fluid rounded">
                        </figure>
                    </div>
                </div>
                <!--Gender ratio row-->
                <dl class="row">
                    <dt class="col-sm-1">%Female: </dt>
                    <dd class="col" id = "pokeGenderRatio" th:text="${pokeGenderRatio}">%Female</dd>
                </dl>
                <!--Species row-->
                <dl class="row">
                    <dt class="col-sm-1">Species: </dt>
                    <dd class="col" id = "pokeSpecies" th:text="${pokeSpecies}">Species</dd>
                </dl>
                <!--Type row-->
                <dl class="row">
                    <dt class="col-sm-1">Type(s): </dt>
                    <dd class="col-sm-2" th:each="type : ${pokeTypes}" th:text="${type}">Type</dd>
                </dl>
                <!--Ability row-->
                <dl class="row">
                    <dt class="col-sm-1">Abilities: </dt>
                    <dd class="col-sm-2" th:each="ability : ${pokeAbilities}" th:text="${ability}">Abilities</dd>
                </dl>
                <!--Habitat row-->
                <dl class="row">
                    <dt class="col-sm-1">Habitat: </dt>
                    <dd class="col" id = "pokeHabitat" th:text="${pokeHabitat}">Habitat</dd>
                </dl>
                <!--Genera row-->
                <dl class="row">
                    <dt class="col-sm-1">Genus: </dt>
                    <dd class="col-sm-2" th:text="${pokeGenus}">Genus</dd>
                </dl>
                <!--Weight row-->
                <dl class="row">
                    <dt class="col-sm-1">Height: </dt>
                    <dd class="col-sm-2" th:text="${pokeHeight}">Height</dd>
                </dl>
                <!--Weight row-->
                <dl class="row">
                    <dt class="col-sm-1">Weight: </dt>
                    <dd class="col-sm-2" th:text="${pokeWeight}">Weight</dd>
                </dl>
            </div>
        </div>

        
        <!-- Separate Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </body>
</html>
