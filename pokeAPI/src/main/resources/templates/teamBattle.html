<!doctype html>
<html lang ="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <h3 class = "text-center text-dark">Team Battles</h3>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Pokemon API</title>
    </head>
    <body class = "bg-danger">
        <div class = "container-sm">
            <div class="row m-4">
                <div class="col text-left">
                    <h1>Battle Results</h1>
                </div>
            </div>  
            <div class="row m-4">
                <div class="col text-center m-3 border border-light">
                    <h4 th:text = "${team1Name}"></h4>
                    <dl class="row">
                        <dt class="col-sm-3">Description:</dt>
                        <dd class="col-md-3" th:text = "${team1Description}"></dd>
                    </dl>
                    <dl class="row">
                        <dd class="col-md-3" th:each="sprite : ${team1Sprites}">
                            <img th:src="@{${sprite}}" class="figure-img img-fluid rounded"> 
                        </dd>
                    </dl>
                    <dl class="row">
                        <dt class="col-sm-3">Stat Total:</dt>
                        <dd class="col-md-3" th:each="statTotal : ${team1StatTotal}" th:text = "${statTotal}"></dd>
                    </dl>
                </div>
                <div class="col text-center m-3 border border-light">
                    <h4 th:text = "${team2Name}"></h4>
                    <dl class="row">
                        <dt class="col-sm-3">Description:</dt>
                        <dd class="col-md-3" th:text = "${team2Description}"></dd>
                    </dl>
                    <dl class="row">
                        <dd class="col-md-3" th:each="sprite : ${team2Sprites}">
                            <img th:src="@{${sprite}}" class="figure-img img-fluid rounded">
                        </dd>
                    </dl>
                    <dl class="row">
                        <dt class="col-sm-3">Stat Total:</dt>
                        <dd class="col-md-3" th:each="statTotal : ${team2StatTotal}" th:text = "${statTotal}"></dd>
                    </dl>                     
                </div>
                <div class="row m-4">
                    <center>
                        <h4 th:text ="${winner}"></h4>
                    </center>
                </div>
                <div class="row m-4">
                    <center>
                        <div class = "col">
                            <a button href="home" class="btn btn-primary">Home</a>
                        </div>
                    </center>
                </div>
            </div>
            <!--<a class="btn btn-outline-primary btn-sm" href = "pokeInfo" id="searchPokemon">Search Pokemon</a>-->
        </div>

        <!-- Separate Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </body>
</html>
