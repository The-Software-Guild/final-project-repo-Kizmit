<!doctype html>
<html lang ="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel= "stylesheet" href="/css/home.css">
        <title>Pokemon Battles</title>
    </head>
    <body>
        <div class="container">
            <div class ="row">
                <h1 class = "text-center fw-bold text-white">Pokemon Team Battle</h1>
                <div class="col-sm">
                    <div class="container-sm">
                        <h2 class = "text-center fst-italic text-warning">Teams and Info</h2>
                        <div class ="row row-cols-2 justify-content-center border border-light">
                            <div class ="col-sm-4">
                                <a button href="searchPokemon" class="btn btn-info">Search</a>
                            </div>

                            <div class ="col-sm-4">
                                <a button href="viewTeams" class="btn btn-success">View Teams</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="container-sm">
                        <h2 class = "text-center fst-italic text-danger">Battles</h2>
                        <div class ="row row-cols-2 justify-content-center border border-light">
                            <div class ="col-sm-4">
                                <a button href="teamBattleSetup" class="btn btn-danger">Start Team Battle</a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Separate Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="/js/home.js"></script>
    </body>
</html>
