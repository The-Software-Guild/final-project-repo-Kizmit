<!doctype html>
<html lang ="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <h3 class = "text-center text-info">Search for a Pokemon</h3>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Pokemon API</title>
    </head>
    <body class = "bg-light">
        <div class = "container-sm">
            <div class ="row">
                <form action="addPokemon" method="POST">
                    <div class="form-group">
                        <label for="pokeName" class="col-3 col-form-label">
                            Enter the name of the Pokemon:</label>
                        <div class="col">
                            <input type="text" name="pokeName" 
                                   id="pokeName" class="form-control col-6"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pokeDescription" class="col-3 col-form-label">
                            Enter a note for the Pokemon:</label>
                        <div class="col">
                            <input type="text" name="pokeDescription" 
                                      id="pokeDescription" class="form-control col-6"/>
                            <button type="submit" class="btn btn-success col-3">Add Pokemon</button>
                            <a button href="viewTeams" class="btn btn-danger col-3">Cancel</a>
                            <input type="hidden" name="teamId" th:value="${teamId}"/>
                        </div>
                    </div>
                </form>
                
            </div>
            <!--<a class="btn btn-outline-primary btn-sm" href = "pokeInfo" id="searchPokemon">Search Pokemon</a>-->
        </div>
        <div class="row m-4 justify-content-md-center">
                <center>
                    <div class = "col">
                        <a button href="home" class="btn btn-primary">Home</a>
                    </div>
                </center>
            </div>

        <!-- Separate Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </body>
</html>
